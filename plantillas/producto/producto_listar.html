	<script type="text/javascript">
		$(document).ready(function(){
			$('#dinamic').validate();

			jQuery.validator.addMethod("lettersonly", function(value, element) {
				return this.optional(element) || /^[a-zÁÉÍÓÚáéíóúñÑ \s]+$/i.test(value);
			}, "Solo letras");

			jQuery.validator.addMethod("placa", function(value, element) {
				return this.optional(element) || /^[a-z0-9]+$/i.test(value);
			}, "No es una placa de vehiculo valida");

			jQuery.validator.addMethod("fechafuturo", function(value, element) {
				let d = value.valueAsDate.getTime();
  				let ahora = new Date().getTime()
				
  				if(ahora - d >= 0){
					  console.log("OK")
				}else{
					console.log("NOT OK")
				}

				return true;
			}, "La fecha seleccionada debe ser mayor a la fecha actual");

			jQuery.validator.addClassRules({
				textarea: {
					minlength: 30,
					maxlength: 1000
				},
				telefono: {
					minlength: 7,
					maxlength: 30
				},
				celular: {
					minlength: 10,
					maxlength: 10
				},
				placa: {
					minlength: 5,
					maxlength: 10,
					placa : true
				},
				letras: {

				}
			});

			{JS_VALIDACIONES}

		});
	</script>

	<script type="text/javascript">
		function validar_pagina(numero){
			if($("#dinamic").valid()){ 
				var actual = numero - 1;
				$("#p"+numero).addClass("active show");
				$("#p"+numero+'-tab').addClass("active");
				$("#p"+numero+'-tab').removeClass("advance");

				$("#p"+actual+'-tab').removeClass("active");
				$("#p"+actual+'-tab').addClass("advance");
				$("#p"+actual).removeClass("active show");

				var progress = $('.progress-bar');
				var prog = (numero == 4) ? 100 : (25 * (numero-1)) + 3;
				progress.width(prog + '%');
				
				document.getElementById("btn_top").click();

			} else {
				return false;
			}

			return false;
		}
	</script>

	<script type="text/javascript">
		function pagina_ant(numero){

				var pagina_sig = numero + 1;
				$("#p"+numero).addClass("active show");
				$("#p"+numero+'-tab').addClass("active");
				$("#p"+numero+'-tab').removeClass("advance");

				$("#p"+pagina_sig+'-tab').addClass("advance");
				$("#p"+pagina_sig).removeClass("active show");
				$("#p"+pagina_sig+'-tab').removeClass("active");
				
				
				document.getElementById("btn_top").click();

		}
	</script>
