<!doctype html>
<html class="ua-windows_nt ua-windows_nt-10 ua-windows_nt-10-0 ua-desktop ua-desktop-windows ua-webkit ua-webkit-537 ua-webkit-537-36 ua-opera ua-opera-68 ua-opera-68-0 ua-opera-68-0-3618 ua-opera-68-0-3618-173 js applicationcache geolocation history postmessage websockets localstorage sessionstorage websqldatabase webworkers hashchange audio canvas canvastext video webgl cssgradients multiplebgs opacity rgba inlinesvg hsla supports svgclippaths smil no-touchevents fontface generatedcontent textshadow cssanimations backgroundsize borderimage borderradius boxshadow flexbox cssreflections csstransforms csstransforms3d csstransitions" lang="es" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#" data-useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/81.0.4044.138 Safari/537.36 OPR/68.0.3618.173" style="height: 100%;">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Inventario</title>
		
		<!-- For iPad Retina display -->
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script async="" src="../js/js"></script>

		<!-- CSS -->
		<link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="../css/temporizador.css" id="fusion-dynamic-css-css"  type="text/css" media="all">
		<link rel="stylesheet" href="../css/validate/screen.css">
		<link rel="stylesheet" href="../css/sweetalert/sweetalert2.min.css">
		<link rel="stylesheet" href="../css/font-awesome.min.css">
		<!--<link rel="stylesheet" href="../css/bootstrap-select.css">-->


		<!-- JS -->
		<script src="../js/bootstrap/bootstrap.bundle.min.js"></script>

		<script src="../js/jquery.js" type="text/javascript"></script>	
		<script src="../js/jquery-1.11.1.js" type="text/javascript"></script>
		<script src="../js/jquery.validate.js" type="text/javascript"></script>
		<script src="../js/temporizador.js" type="text/javascript" ></script>
		<script src="../js/sweetalert/sweetalert2.min.js" type="text/javascript" ></script>
		<script src="../js/mask/jquery.mask.js" type="text/javascript" ></script>
		<script src="../js/util.js" type="text/javascript" ></script>
		<!--<script src="../js/bootstrap-select.js" type="text/javascript" ></script>-->
	</head>

<body>	
	<div class="container" id="container">

		<div class="container-fluid" style="max-width:100%;margin:45px 0px">
			<div class="loader"></div>
			<div class="fusion-builder-row fusion-row  justify-content-center">
				<div class="fusion-text col-sm-12">
					<div class='alert alert-success' style="{DISPLAY}">
						{MENSAJE}
					</div>
				</div>
			</div>
			

			<div class="col-lg-9 col-sm-12">
                <div class="row">

					<h2 class="headline-xl-govco {FORMULARIO_NOMBRE_CLASS}">
						Lista de Productos
					</h2>
				</div>

				<div class="row" style="margin-top:2em">
					<div class="col-sm-12 col-lg-3">
						<a class="btn btn-success btn-sm" href="?operacion=CREAR">+ Agregar</a>
					</div>
				</div>

				<div class="row" style="margin-top:2em">
					
					<div class="col-sm-12 col-lg-10">
						<span class="text text-primary">Total Productos: {TOTAL_PRODUCTOS}</span>
						<table class="table table-responsive">
							<thead>
								<tr>
									<th>Ver/Editar</th>
									<th>Referencia</th>
									<th>Stock</th>
									<th>Nombre</th>
									<th>Precio</th>
									<th>Categoria</th>
									<th>Eliminar</th>
									<th>Vender</th>
									
								</tr>
							</thead>
							<tbody>
								<!-- BEGIN DYNAMIC BLOCK: PRODUCTOS -->
								<tr>
									<td><a href="?id={ID}&operacion=VER"><i class="fa fa-edit text-info"></i></a></td>
									<td>{REFERENCIA}</td>
									<td>{STOCK}</td>
									<td>{NOMBRE}</td>
									<td>${PRECIO}</td>
									<td>{CATEGORIA}</td>
									<td><a href="?id={ID}&operacion=DRP"><i class="fa fa-trash text-danger"></i></a></td>
									<td><a style="{DISPLAY_VENDER}" href="?id={ID}&operacion=VND"><i class="fa fa-cart-arrow-down text-info"></i></a></td>
									
								</tr>
								<!-- END DYNAMIC BLOCK: PRODUCTOS -->
							</tbody>
						</table>
						
					</div>
				</div>

			</div>

		</div>
					
	</div>


	<script type="text/javascript" src="../js/wp-embed.min.js"></script>
	
	

</body>
</html>
